    <main>

      <!-- new user form  -->
      <div class="user-form">

      <!-- LOGIN  form  -->

        <form class="login-user-form">
          <h3>Login</h3>
          <input id="username-input" type="text" placeholder="Username">
          <br>
          <input class="ui button" type="submit">
        </form>
      </div>
      
      <!-- main   page -->

      <div class="left">
        <div> </div>
      
      
      </div>
      <div class="middle"></div>
      <div class="right"></div>
